<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Vaccines near you</title>
  <link>
  <link rel="stylesheet" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0%;
      padding: 0%;
    }

    body {
      background-color: #344a72;
      font-family: 'Quicksand', sans-serif;  
      color: white;
      line-height: 1.8;
    }

    a {
      text-decoration: none;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
    }

    .form-wrap {
      background: white;
      padding: 15px 25px;
      color: #333;
    }

    .form-wrap h1,
    .form-wrap p {
      text-align: center;
    }

    .form-wrap .form-group {
      margin-top: 15px;
    }

    .form-wrap .form-group label {
      display: block;
      color: #666;
    }

    .form-wrap .form-group input {
      width: 100%;
      padding: 10px;
      border: #ddd 1px solid;
      border-radius: 5px;
    }

    .form-wrap .form-group select {
      width: 100%;
      padding: 10px;
      border: #ddd 1px solid;
      border-radius: 5px;
    }

    .form-wrap button {
      display: block;
      background-color: #49c1a2;
      width: 100%;
      color: white;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-wrap button:hover {
      background-color: #37a08e;
    }

    .bottom-text a {
      color: #344a72;
    }

    /* Dashed border */
    hr.dashed {
      border-top: 3px dashed #bbb;
    }

    /* Dotted border */
    hr.dotted {
      border-top: 3px dotted #bbb;
    }

    /* Solid border */
    hr.solid {
      border-top: 3px solid #bbb;
    }

    /* Rounded border */
    hr.rounded {
      border-top: 8px solid #bbb;
      border-radius: 5px;
    }

  </style>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <script src="/assets/js/finder/index.js"></script>
<div id="container" class="container">
  <div class="form-wrap">
    <h1>Vaccines Near You</h1>
    <p><strong>Fast, Free, only takes 30 seconds.</strong></p>
    <form>
      <div class="form-group">
        <label for="Zipcode"><strong>Zipcode</strong></label>
        <input type="number" name="zipcode" id="Zipcode">
      </div>
      <div class="form-group">
        <label for="Vaccine"><strong>Vaccine</strong></label>
        <select name="select" id="Vaccine">
          <option value="Select"><strong>Choose your Vaccine</strong></option>
          <option value="5 Miles"><strong>Pfizer</strong></option>
          <option value="10 Miles"><strong>Moderna</strong></option>
          <option value="25 Miles"><strong>Johnson & Johnson</strong></option>
        </select>
      </div>
      <div class="form-group">
        <label for="Radius">Radius</label>
        <select name="select" id="Radius">
          <option value="Select"><strong>Select your distance</strong></option>
          <option value="5 Miles"><strong>5 Miles</strong></option>
          <option value="10 Miles"><strong>10 Miles</strong></option>
          <option value="25 Miles"><strong>25 Miles</strong></option>
          <option value="50 Miles"><strong>50 Miles</strong></option>
        </select>
      </div>
      <button type="button" id="submitButton" class="form-group-button">Let's Check!</button>
      <p class="buttom-text">
        <strong>Here's more information about the Vaccines you will take!</strong>
        <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/safety/safety-of-vaccines.html"><strong>CDC's safety concerns</strong></a>
      </p>
    </form>
  </div>
</div>
</body>
</html>
